set_real_ip_from 92.53.105.212;   
# real_ip_header X-Forwarded-For;
real_ip_header X-Vercel-Forwarded-For;
real_ip_recursive on;

limit_req_zone $binary_remote_addr zone=api_v2_limit:10m rate=5r/s;


server {
    # server_name api.moneyswap.online;

    listen 80;
    listen [::]:80;
    listen 443 ssl;
    # listen [::]:443;

    ssl_certificate     /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    proxy_connect_timeout 90s;
    proxy_send_timeout    90s;
    proxy_read_timeout    90s;
    send_timeout          90s;

    client_header_timeout 60s;
    client_body_timeout 60s;
    keepalive_timeout 75s;
    # send_timeout 60s;

    client_max_body_size 200M;
    
    # location /favicon.ico {
    #     return 301 /static/general_models/favicon.ico;
    # }

    # if ($is_bot) {
    #     return 403;
    # }

    # if ($has_referer = 0) {
    #     return 403;
    # }


    location /favicon.ico {
        return 301 https://api.moneyswap.online/static/general_models/favicon.ico;
    }

    location /static/ {
        autoindex on;
        alias /static/;
        # expires 30d;
        # add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        autoindex on;
        alias /media/;
        # expires 30d;
        # add_header Cache-Control "public, max-age=2592000";
    }

    location /send_mass_message {
        set $bot_api_service money_bot;
        proxy_pass http://$bot_api_service:8001;
        proxy_set_header Host $http_host;
