    server_name app.moneyswap.online;
    
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    # listen [::]:443;

    ssl_certificate     /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    client_max_body_size 200M;

