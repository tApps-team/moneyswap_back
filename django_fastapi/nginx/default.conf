resolver 127.0.0.11 valid=10s;

map "$request_method:$http_moneyswap" $block {
    default 1;          # по умолчанию блокируем
    "OPTIONS:" 0;       # OPTIONS без Moneyswap → разрешаем
    "OPTIONS:true" 0;
    "GET:true" 0;       # GET с Moneyswap → разрешаем
    "POST:true" 0;      # POST с Moneyswap → разрешаем
    "PATCH:true" 0;     # PATCH с Moneyswap → разрешаем
    "DELETE:true" 0;    # DELETE с Moneyswap → разрешаем
}

